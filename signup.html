<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    nav{
        display: flex;
        height: 60px;
    }
    ul{
        display: flex;
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    li a{
        display:block ;
        padding:8px ;
        text-decoration: none;
        margin: 20px;
    }
    
</style>
  </head>

<body>
  <nav>
    <img src="Images/Career_Catalyst.png" alt="Website's Logo">
    <ul>
      <li><a href="Home.html">Home</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="login.html">Log In</a></li>
    </ul>
  </nav>
  <h1>Sign Up</h1>
  <h2>Company Admin/User</h2>
  <form method="post" action="viewlist.html">
    Username:<input type="text" size="15" maxlength="40" name="username">
    <br/><br/>
    Password: <input type="password" size="15" maxlength="30" name="password">
    <br/><br/>
    Confirm Password:
    <input type="password" size="15" maxlength="30" name="confirm_password">
    <br/><br/>
    Email: <input type="email" size="20" maxlength="40" name="email">
    <br/><b/>
    Are you a user?
    <input type="checkbox" id="is_user" name="user_type" value="user">
    <br/>
    Are you a company admin?
    <input type="checkbox" id="is_company_admin" name="is_company_admin" value="true">
    <br/><br/>
    Company Name:<input type="text" name="company_name" disabled>
    <br/><br/>
    <button type="submit" name="signup_type" value="adminS"><a href="CreatedJobs.html">Sign up as an admin</a></button>
    <button type="submit" name="signup_type" value="userS"><a href="viewlist.html">Sign up as a user</a></button>
  </form>
</body>
</html>
