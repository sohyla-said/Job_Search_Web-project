{% extends 'userbase.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'Images/logo2.png'%}">
    <link rel="stylesheet" href="{% static 'CSS/apply.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/navbar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Apply</title>
</head>
<body>
    <form action="" method="post" id="apply-form" novalidate enctype="multipart/form-data">
      {% csrf_token %}
      <h1>Application Form</h1>
      <br>
      {% for field in af %}
      <p>
          {{ field.label_tag }}
          {{ field }}
          <span class="error-message" id="{{ field.auto_id }}-error"></span>
          {% if field.errors %}
          <span class="error-message">{{ field.errors }}</span>
          {% endif %}
      </p>
      {% endfor %}

      <input type="submit" value="Submit" id="submit-button">
     
  </form>
  <script type="text/javascript" src="{% static 'JS/apply.js' %}"></script>
</body>
</html>
{% endblock content %}
