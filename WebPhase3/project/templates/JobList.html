{% extends 'userbase.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="icon" href="{% static 'Images/logo2.png'%}">
  {% load static %}
  <link rel="stylesheet" href="{% static 'CSS/JobList.css' %}">
  {% load static %}
  <link rel="stylesheet" href="{% static 'CSS/navbar.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Job List</title>
</head>

<body>
  <div class="avaliable-jobs" id="jobs-container">
    {% for job in jobs %}
    <div class="job">
      {% load static %}
      <img src="{{ job.image.url }}" alt="{{job.CompanyName}}">
      <div class="job-details">
        <h3>{{ job.title }}</h3>
        <h5> {{ job.CompanyName }} </h5>
        <span class="span">
          <img src="{% static 'Images/location.jpg' %}" class="location">
          {{job.Location}}
          <img src="{% static 'Images/time.jpg' %}" class="time">
          {{job.WorkType}}
          <img src="{% static 'Images/pound.jpg' %}" class="pound">
          {{job.salary}}</span>
        <button class="job-btn"><a href="{% url 'job_detail' job.ID %}">Details</a></button>
      </div>
    </div>
    {% endfor %}

</body>

</html>
{% endblock content %}
