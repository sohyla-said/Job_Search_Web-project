{% extends 'userbase.html' %}
{% block content %}
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'CSS/searchfortasks.css' %}">
  {% load static %}
  <link rel="icon" href="{% static 'Images/logo2.png' %}">
  {% load static %}
  <link rel="stylesheet" href="{% static 'CSS/navbar.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Job Search</title>

</head>

<body>
  
  <div class="input_">
    <form id="jobSearchForm">
      <h1>Task Search</h1>
      <label for="jobTitle">Job Title:</label><br>
      <input type="text" id="jobTitle" name="jobTitle" placeholder="Enter job title"><br>
      <span class="error" id="jobTitleError"></span><br><br>

      <label for="yearsofExperience">Years of Experience:</label><br>
      <input type="text" name="yearsofExperience" placeholder="Enter years of experience"><br><br>

      <input type="submit" value="Search">
    </form>

  </div>

  <script src="../JS/searchfortasks.js"></script>
  <footer>
    <p class="bold">Contact Us</p>
    <span class="contact-option"><span class="bold"><i class="fa-solid fa-envelope"></i>Email:
      </span>aabbcc@gmail.com</span>
    <span class="contact-option"><span class="bold"><i class="fa-solid fa-phone"></i>Phone: </span>011223344556</span>
    <span class="contact-option"><span class="bold"><i class="fa-solid fa-map-location"></i>Address: </span>Egypt</span>
  </footer>
</body>

</html>
{% endblock content %}
