{% extends 'userbase.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'Images/logo2.png'%}">
    <link rel="stylesheet" href="{% static 'CSS/appliedjobs.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/navbar.css' %}">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>My Applied Jobs</title>
</head>

<body>
    <div class="Applied-jobs" id="job-container">
        {% for application in applications %}
        <div class="Application">
            
            <div class="application-details" >
                <h3>{{ application.position }}</h3>
                <h3>{{ application.CompanyName }}</h3>
                <h3>{{ application.jobID }}</h3>
                <h5>{{ application.Date }}</h5>
                
            </div>
        </div>
        {% endfor %}
      </div>
    
  </body>
  </html>
  {% endblock content %}
