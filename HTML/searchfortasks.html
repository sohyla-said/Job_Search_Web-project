<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../CSS/searchfortasks.css">
  <link rel="icon" href="../Images/logo2.png">
  <link rel="stylesheet" href="../CSS/navbar.css">

<body>
  <nav id="navbar">
    <img src="../Images/logo2.png" alt="Website's Logo" class="navimg">
    <ul>
      <li><a href="Home.html"><i class="fa-solid fa-house"></i>Home</a></li>

  <div class="input_">

      <h1>Task Search</h1>

      <span class="error" id="jobTitleError"></span><br><br>
