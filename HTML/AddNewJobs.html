<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/logo2.png">
    <link rel="stylesheet" type="text/css" href="../CSS/AddNewJobs.css">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="../JS/AddNewJob.js"></script>
    <title>Add New Job</title>
    
</head>

<body>
    <nav id="navbar">
        <img src="../Images/logo2.png" alt="Website's Logo" class="navimg">
        <ul>
            <li><a href="Home.html" ><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="searchfortasks.html" >Tasks</a></li>
            <li><a href="viewlist.html" >Available Jobs</a></li>
            <li><a href="appliedjobs.html">Applied Jobs</a></li>
        </ul>
    
      </nav>
    <!-- Job Opportunities (visible only for company admin) -->
    <form action="" onsubmit="return validateForm()" id="my-form" method="post">
        <div class="input-group">
            <h1>Job Opportunities</h1>
        <label for="ID">Job ID:</label><br>
        <input type="number" id="Job_ID" name="Job_ID" required><br><br>
        <span class="error-message"></span>

        <label for="job_title">Job Title:</label><br>
        <input type="text" id="job_title" name="job_title" required><br><br>
        <span class="error-message"></span>

        <label for="salary">Salary:</label><br>
        <input type="number" id="salary" name="salary" min="1" required><br><br>
        <span class="error-message"></span>

        <label for="company_name">Company Name:</label><br>
        <input type="text" id="company_name" name="company_name" required><br><br>
        <span class="error-message"></span>

        <label for="job_status">Job Status:</label><br>
        <input type="radio" id="open" name="job_status" required>
        <label for="open">open</label><br>
        <span class="error-message"></span>

        <input type="radio" id="close" name="job_status" required>
        <label for="close">close</label><br><br>
        <span class="error-message"></span>
        
        

        <label for="user">Created:</label><br>
        <input id="user" type="text" name="user" required><br><br>
        <span class="error-message"></span>

        <label for="years_of_experience">Years of Experience:</label><br>
        <input type="text" id="years_of_experience" name="years_of_experience" required><br><br><br>
        <span class="error-message"></span>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br><br>
        <span class="error-message"></span>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" placeholder="Job Description" required></textarea><br><br>
        <span class="error-message"></span>

        <label for="WorkType">Work Type:</label><br>
        <select name="WorkType" id="WorkType">
            <option value="Hyprid">Hybrid</option>
            <option value="On-site">On-site</option>
            <option value="Remote">Remote</option>
        </select>
        <br><br>
        <input type="submit" value="Add Job Opportunity" id="submit-button">
        <span class="error-message"></span>
        <input type="reset" value="Reset">
        <span class="error-message"></span>
        </div>
        
    </form>
    

</body>

</html>
