<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
</head>
<nav>
    <ul>
        <li><a href="firstpage.html">Home</a></li>
        <li><a href="CreatedJobs.html">Created Jobs</a></li>
        <li><a href="AddNewJobs.html">Add Job</a></li>
    </ul>
</nav>


<body>
    <h2>Edit Job Details</h2>
    <form action="">
        <label for="job_id">Job ID:</label><br>
        <input type="number" id="job_id" name="job_id" min="" max="" step="1">
        <br><br>
        <label for="job_title">Job Title:</label><br>
        <input type="text" id="" name="job_title">
        <br><br>
        <label for="salary">Salary:</label><br>
        <input type="number" id="salary" name="salary" min="1">
        <br><br>
        <label for="company_name">Company Name:</label><br>
        <input type="text" id="" name="company_name">
        <br><br>
        <label for="job_status">Job Status:</label><br>
        <div>
            <input type="radio" id="job_status_opened" name="job_status" value="opened" checked>
            <label for="job_status_opened">Opened</label><br>
            <input type="radio" id="job_status_closed" name="job_status" value="closed">
            <label for="job_status_closed">Closed</label>
        </div>
        <br>
        <label for="created">Created:</label><br>
        <input type="text" id="created" name="created">
        <br><br>
        <label for="years_of_experience">Years of Experience:</label><br>
        <input type="text" id="" name="years_of_experience">
        <br><br>
        <label for="location">Location:</label><br>
        <input type="text" id="" name="">
        <br><br>
        <label for="job_description">Job Description:</label><br>
        <textarea name="job_description" id="job_description" placeholder=""></textarea>
        <br><br>
        <label for="location">Work Type:</label><br>
        <select name="location" id="location">
            <option value="hybrid">Hybrid</option>
            <option value="on-site">On-site</option>
            <option value="remote">Remote</option>
        </select>
        <br><br>
        <button type="submit">Edit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
