<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Job</title>
    <style>
        nav{
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100px;
        background-color: #02457A;
        width: 100%;
        
       
    }
    nav ul{
        display: flex;
        list-style-type: none;
        margin-right:50px;
        gap: 40px;
       

    }
    .logo{ 
     width: 120px;
     height: 90px;
     margin-top: 10px;
     margin-bottom: 10px;
     margin-left: 50px;
    }

  nav a{
        display:inline-block ;
        position: relative;
        text-decoration: none;
        color: #D6E8EE;
        font-weight: 800;
        font-size: 20px;
        
  }
 
  nav a:before, nav a:after{
    content:"";
    position: absolute;
    background-color:#D6E8EE;
    height:2px;
    width: 0;
    transition:0.5s;
  }
  nav a:after{
    left:0;
    bottom: -5px;

  }
  nav a:before{
    right: 0;
    top:-5px;
  }
  nav a:hover:after,
  nav a:hover:before{
      width: 100%;
    } 
  nav a:hover{
      color: #97CADB;

    }
    form input,
    form button,
    form select,
    form textarea {
        padding: 5px;
        /* padding and spacing */
        border: 2px solid #ccc;
        /* thin border */
        border-radius: 10px;
        /* rounded corners */
        font-size: 16px;
        margin-bottom: 10px;
        /* space between inputs */
        width: auto;
        outline: none;
    }

    form input:focus,
    form button:focus,
    form select:focus,
    form textarea:focus {
        border-color: #001B48;
    }

    form input[type="radio"] {
        width: auto;
    }

    form input[type="submit"] {
        width: auto;
        background-color: #D6E8EE;
        border-radius: 20px;
        color: #001B48;
    }

    form input[type="submit"]:hover {
        background-color: #02457A;
        color: white;
    }

    body {
        background-color: #ebebeb;
    }

    form {
        width: 500px;
        border: 2px solid #02457a;
        height: 1000px;
        padding: 0 15px;
        border-radius: 18px;
        color: #02457a;
        background-color: white;
        margin-left: 500px;
        margin-top: 50px;
        text-align: center;
    }

    label {
        display: inline-block;  
        width: 150px;
        text-align: left;
        margin-bottom: 5px;
    }
        


    </style>
</head>

<body>
    <nav>
        <img src="Images/logo2.png" alt="Website's Logo" class="logo">
        <ul>
            <li><a href="Home.html" >Home</a></li>
            <li><a href="searchfortasks.html" >Tasks</a></li>
            <li><a href="viewlist.html" >Available Jobs</a></li>
            <li><a href="appliedjobs.html">Applied Jobs</a></li>
        </ul>
    
      </nav>
    <!-- Job Opportunities (visible only for company admin) -->
    <form>
        <div class="input-group">
            <h2>Job Opportunities</h2>
        <label for="ID">Job ID:</label><br>
        <input type="number" id="Job_ID" name="Job_ID" required><br><br>
        <label for="job_title">Job Title:</label><br>
        <input type="text" id="job_title" name="job_title" required><br><br>
        <label for="salary">Salary:</label><br>
        <input type="number" id="salary" name="salary" min="1" required><br><br>
        <label for="company_name">Company Name:</label><br>
        <input type="text" id="company_name" name="company_name" required><br><br>

        <label for="job_status">Job Status:</label><br>
        <input type="radio" id="open" name="job_status" required>
        <label for="open">open</label><br>
        <input type="radio" id="close" name="job_status" required>
        <label for="close">close</label><br><br>

        <label for="user">Created:</label><br>
        <input id="user" type="text" name="user" required><br><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br><br>

        <label for="WorkType">Work Type:</label><br>
        <select name="WorkType" id="WorkType">
            <option value="Hyprid">Hybrid</option>
            <option value="On-site">On-site</option>
            <option value="Remote">Remote</option>
        </select>
        <br><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br><br>
        <label for="years_of_experience">Years of Experience:</label><br>
        <input type="text" id="years_of_experience" name="years_of_experience" required><br><br><br>
        <input type="submit" value="Add Job Opportunity">
        </div>
        
    </form>

</body>

</html>
